#config directives for c172p alpha in runway operation
#ensure these hosts/ports match the shell script launching fgfs
#reserve ports 5000-5019

#################
# aircraft name
aircraftName=C172P_Alpha_Runway

#################
# simulator telemetry socket
telemetryHost=localhost
telemetryPort=5000

#################
# simulator telnet server
telnetHost=localhost
telnetPort=5001

#################
# simulator httpd server with camera view - can be disabled for runway operations to save resources
cameraViewHost=localhost
cameraViewPort=5002

#################
# control inputs
controlInputHost=localhost

consumeablesInputPort=5003
controlsInputPort=5004
enginesInputPort=5005
fdmInputPort=5006
orientationInputPort=5007
positionInputPort=5008
simInputPort=5009
simFreezeInputPort=5010
simModelInputPort=5011
simSpeedupInputPort=5012
simTimeInputPort=5013
systemsInputPort=5014
velocitiesInputPort=5015

#################
# mjpeg streaming of camera view
cameraStreamHost=localhost
cameraStreamPort=5018

#################
# sshd server
sshUser=edge
sshPass=twxedge
sshdPort=5019
sshdHomeDir=/tmp/c172p_alpha
