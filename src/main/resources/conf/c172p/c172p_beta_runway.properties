#config directives for c172p beta in runway operation
#ensure these hosts/ports match the shell script launching fgfs
#reserve ports 5020-5039

#################
# aircraft name
aircraftName=C172P_Beta_Runway

#################
# simulator telemetry socket
telemetryHost=localhost
telemetryPort=5020

#################
# simulator telnet server
telnetHost=localhost
telnetPort=5021

#################
# simulator httpd server with camera view - disabled for runway client
#cameraViewHost=localhost
#cameraViewPort=5022

#################
# control inputs
controlInputHost=localhost

consumeablesInputPort=5023
controlsInputPort=5024
enginesInputPort=5025
fdmInputPort=5026
orientationInputPort=5027
positionInputPort=5028
simInputPort=5029
simFreezeInputPort=5030
simModelInputPort=5031
simSpeedupInputPort=5032
